<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
    
</head>
<body>
    <div class="container">

        <h2>Carousel Example</h2>
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
        <!-- Indicators -->
        
        <ol class="carousel-indicators">
        
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        
        <li data-target="#myCarousel" data-slide-to="1"></li>
        
        <li data-target="#myCarousel" data-slide-to="2"></li>
        
        </ol>
        
        <!-- Wrapper for slides -->
        
        <div class="carousel-inner">
        
        <div class="item active">
        
        <img src="https://imgs.search.brave.com/2kP6eWgrut5vjDrnUBccLIAU8BmIAe6dz2nfXaVfID4/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA5LzYwLzkyLzIz/LzM2MF9GXzk2MDky/MjMwNl9ySFBiZTJB/Q21jYW83WjJLaUdY/Tm9EVk11VmxQZGRT/Ty5qcGc" alt="Image 1">
        
        </div>
        
        <div class="item">
        
        <img src="https://imgs.search.brave.com/LaGpBLXm9lbnyR6SRosvX-IURSK_5c2i2GdqakzJ8MI/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAyNC8x/Mi8wNi8yMi8yOS9h/dXR1bW4tOTI0OTg4/NV82NDAuanBn" alt="Image 2">
        
        </div>
        
        <div class="item">
        
        <img src="https://imgs.search.brave.com/-PXFoEjc4e3-PFfUjoiM5dYo__7bPF8dtv4cEu4VTRs/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNS8w/Ny8wNS8xMC8xOC90/cmVlLTgzMjA3OV82/NDAuanBn" alt="Penguin">
        
        </div>
        
        </div>
        
        <!-- Left and right controls -->
        
        <a class="left carousel-control" href="" data-slide="prev">
        
        <span class="glyphicon glyphicon-chevron-left"></span>
        
        <span class="sr-only">Previous</span>
        
        </a>
        
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        
        <span class="glyphicon glyphicon-chevron-right"></span>
        
        <span class="sr-only">Next</span>
        
        </a>
        
        </div>
        
        </div>
</body>
</html>
