<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Property</title>
</head>
<style>
h1{
    opacity: 0.3;
}
h2{
    opacity: 0.2;
}
h3{
    opacity: 0.1;
    border: 4px solid rgb(0, 0, 0);
}



</style>
<body>
    <h1>Goa</h1>
<h2>Maharastra</h2>
<h3>Rajestan</h3>
</body>
</html>
