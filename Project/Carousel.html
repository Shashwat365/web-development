<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
    
</head>
<body>
    <div class="container">

              
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  
        <ol class="carousel-indicators">
        
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        
        <li data-target="#myCarousel" data-slide-to="1"></li>
        
        <li data-target="#myCarousel" data-slide-to="2"></li>
        
        </ol>
         
        <div class="carousel-inner">
        
        <div class="item active">
        
        <img src="https://imgs.search.brave.com/jdKxF_2xuUmKbcppaq30r058b_R7nG1UfI4jEcLaqes/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9zbXMu/ZWR1LmluL3dwLWNv/bnRlbnQvdXBsb2Fk/cy8yMDIwLzEyL2Ny/b3BwZWQtU2hhcmFk/YS1NYW5kaXJfTG9n/by0xLnBuZw" alt="image1">
        
        </div>
        
        <div class="item">
        
        <img src="https://sharadamandir.edu.in/wp-content/uploads/2023/02/SMS-Home-Page-1.jpg" alt="Image 2">
        
        </div>
        
        <div class="item">
        
        <img src="https://sharadamandir.edu.in/wp-content/uploads/elementor/thumbs/017-scaled-qmserqq4az15kfi0czum7yxkar941ypxmd7xuaonzk.jpg" alt="image3">
        
        </div>
        
        </div>
        
     
        <a class="left carousel-control" href="" data-slide="prev">
        
        <span class="glyphicon glyphicon-chevron-left"></span>
        
        <span class="sr-only">Previous</span>
        
        </a>
        
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        
        <span class="glyphicon glyphicon-chevron-right"></span>
        
        <span class="sr-only">Next</span>
        
        </a>
        
        </div>
        
        </div>
</body>
</html>
