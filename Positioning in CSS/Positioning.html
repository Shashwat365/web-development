<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
</head>
<style>
    h1{
        position: static;
border: 5px double greenyellow;
    }
    h2{
        position: relative;
        border: 5px dotted rebeccapurple;
    }
    h3{
        position:fixed;
        border: 5px solid blue;
            }
            h4{
                position: absolute;
                border: ridge;
                margin-top: 100px;
            }
</style>
<body>
    <h1>
        Aarush
    </h1>
    <h2>
        Saivardhan
    </h2>
    <h3>
        Advaith
    </h3>
    <h4>
        Kshrugal
    </h4>
    <h5>
        Shashwat

    </h5>

</body>
</html>
