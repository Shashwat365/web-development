<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
</head>
<style>
   h1:hover {
    font-size: 80px;
    }
    li:nth-child(1){
        color: blue;
    }
    
</style>
<body>
<h1>

    Codingal
</h1>
<ul>
    <li>
        Jay Maharastra
    </li>
    <li>
        coder
    </li>
</ul>
</body>
</html>
