<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
</head>
<style>
    h1::before{
        content: "Go ";

    }
    h2::after{
        content: " is the best";
    }
</style>
<body>
    <h1>
        Goa
    </h1>
    <h2>
        Sharada Mandir Kadamba
    </h2>
</body>
</html>
